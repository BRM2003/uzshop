{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'media/icon.ico' %}" type="image/png">
    <title>Sayt Boshqaruvi</title>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://alhayat.uz/template/css/swiper-bundle.min.css" rel="stylesheet">
    <link href="https://alhayat.uz/template/css/jquery.fancybox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/admin_panel/header_style.css' %}"> {% block page_styles %}{% endblock %}
</head>

<body>
    <header class="header" id="top">

        <div class="container">
            <nav class="header_navbar">

                <a class="navbar-brand" href="/shop"><img src="/media/logo.png" width="100"></a>

                <a class="" href="#" style="color:#333;font-size:30px" data-toggle="modal" data-target="#exampleModalLong">
                    <span class="fa fa-credit-card-alt" aria-hidden="true"></span>
                </a>

                <div class="header_navbar_collapse">
                    <ul class="header_navbar_collapse_nav">
                        <li class="header_navbar_collapse_nav_item">
                            <div class="header_navbar_collapse_nav_item_pad">

                                <a class="header_navbar_collapse_nav_item_link active" href="/users/control/">

                                    <span class="fa-solid fa-chart-column" aria-hidden="true"></span>
                                    <p> Panel </p>
                                </a>
                            </div>
                        </li>

                        <li class="header_navbar_collapse_nav_item">
                            <div class="header_navbar_collapse_nav_item_pad">

                                <a class="header_navbar_collapse_nav_item_link" href="/users/control/reqs">

                                    <span class="fa-solid fa-receipt" aria-hidden="true"></span>
                                    <p> Buyurtmalar </p>
                                </a>
                            </div>
                        </li>

                        <li class="header_navbar_collapse_nav_item">
                            <div class="header_navbar_collapse_nav_item_pad">

                                <a class="header_navbar_collapse_nav_item_link" href="/users/control/operators">

                                    <span class="fa-solid fa-headphones-simple" aria-hidden="true"></span>
                                    <p> Operatorlar </p>
                                </a>
                            </div>
                        </li>

                        <li class="header_navbar_collapse_nav_item">
                            <div class="header_navbar_collapse_nav_item_pad">

                                <a class="header_navbar_collapse_nav_item_link" href="/users/control/admins">

                                    <span class="fa-solid fa-user" aria-hidden="true"></span>
                                    <p> Adminlar </p>
                                </a>
                            </div>
                        </li>

                        <!--<li class="header_navbar_collapse_nav_item">
                            <div class="header_navbar_collapse_nav_item_pad">

                                <a class="header_navbar_collapse_nav_item_link" href="/users/control/stock/">

                                    <span class="fa-solid fa-boxes-stacked" aria-hidden="true"></span>
                                    <p> Zaxira </p>
                                </a>
                            </div>
                        </li> -->
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main id="page_main_content">
        {% block page_content %} {% endblock %}
    </main>
    <footer id="page_footer">
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
{% block page_scripts %}{% endblock %}

</html>
