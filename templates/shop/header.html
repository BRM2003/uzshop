{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'media/icon.ico' %}" type="image/png">
    <title>Uzshop.net internet dokoni {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles/main_shop_page/main_shop_style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://alhayat.uz/template/css/swiper-bundle.min.css" rel="stylesheet">
    <link href="https://alhayat.uz/template/css/jquery.fancybox.min.css" rel="stylesheet"> {% block page_styles %}{% endblock %}
</head>

<body>
    <header id="page_header">
        <div class="header_content">
            <a href="/shop"><img src="/media/logo.png" alt="" srcset="" width="200px"></a>
        </div>
        {% if authenticated == False %}
        <div class="header_content">
            <a href="/users/login_user/">
                <button class="login_btn">
                    Kirish
                    <span class="navbar-text" style="font-size:15px">
                        <i class="fa fa-user"></i>
                    </span>
                </button>
            </a>
        </div>
        {% elif admin == True %}
        <div class="header_content">
            <a href="/users/control/">
                <button class="login_btn">
                    Admin
                    <span class="navbar-text" style="font-size:15px">
                        <i class="fa fa-user"></i>
                    </span>
                </button>
            </a>
        </div>
        {% endif %}
    </header>
    <main id="page_main_content">
        {% block page_content %} {% endblock %}
    </main>
    <footer id="page_footer">
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

{% block page_scripts %}{% endblock %}

</html>
